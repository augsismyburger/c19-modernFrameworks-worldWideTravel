<!DOCTYPE html>
<html>
<head>
	<title>World Wide Travel</title>
</head>
<body ng-app="BookApp">
    <div ng-controller="bookCtrl">
        <div ng-repeat="item in books | orderBy: 'title'">
            <h3>{{item.title}}</h3>
            <p>Book Type: {{item.type}}</p>
            <p>Price: {{item.price | currency}}</p>
            <hr>
        </div>

    </div>


	<script type="text/javascript" src="lib/node_modules/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="lib/node_modules/angular/angular.min.js"></script>
	<script type="text/javascript" src="lib/node_modules/angular-route/angular-route.min.js"></script>

	<script type="text/javascript" src="app/app.js"></script>
	<script type="text/javascript" src="app/controllers/bookCtrl.js"></script>
	<script type="text/javascript" src="app/factories/getBookFactory.js"></script>

</body>
</html>
